<title>Samara</title>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

<script>
function GoogleMap() {
var Samara = new google.maps.LatLng(53.2099191173465,50.20381670247726);
var ASCL = new google.maps.LatLng(53.21272097434783,50.17688706770171);
var mapOptions = {
	zoom: 13,
	mapTypeId: google.maps.MapTypeId.ROADMAP,
	center: Samara
};
var map=new google.maps.Map(document.getElementById('map-canvaz'),mapOptions);
var marker = new google.maps.Marker({map:map,position:ASCL,title:'ASCL'});
}
</script>

<body id="map-canvaz" onload="GoogleMap()" style="width: 100%; height: 100%"></body>
